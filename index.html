<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Online Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
<div class="container">
<h1>Online Registration Form</h1>
<form action="submit.php" method="POST">
<label for="name">Full Name</label>
<input type="text" id="name" name="name" placeholder="Enter your full name" required>
<label for="email">Email Address</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<label for="phone">Phone Number</label>
<input type="text" id="phone" name="phone" placeholder="Enter your number" required>
<label for="gender">Gender</label>
<select id="gender" name="gender" required>
<option value="">Select Gender</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
<label for="course">Course</label>
<input type="text" id="course" name="course" placeholder="Enter your course" required>
<label for="address">Address</label>
<textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
<button type="submit">Submit</button>
</form>
</div>
</div>
</body>
</html>
